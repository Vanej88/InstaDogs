<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build.css" />
  </head>
  <body>
 
    <div class="header">

      <div class="menu__flotante">
        <img class="menu__flotante-img" src="images/baseline_menu_white_18dp.png" alt="menu de movil">
      </div>

      <div class="header__container container">
        <div class="header__box">
          <img class="header__logo" src="images/dog total white.png" alt="logo de la pagina: InstaDogs" />
          <span class="header__span">InstaDogs</span>
        </div>
    
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link" href="https://www.google.com">Conócenos</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="https://www.google.com">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>

    </div>

    <section class="hero">
  
        <div class="hero__image-mob">
          <img class="hero__logo" src="images/dog-total_black.png"  alt="logo de la pagina: InstaDogs" />
          <span class="hero__span">InstaDogs</span>
        </div>
     
      <div class="container hero__container">
        <h1 class="hero__title">¿Quieres adoptar?</h1>
        <div class="hero__box">
          <div class="hero__box-text">
            <p>Encuentra aquí al futuro miembro de la familia. Hay muchos perretes deseosos de tener un hogar. Busca por razas y ya verás qué monos están</p>
          </div>
          <div class="hero__image">
            <img class="hero__image-elem"src="images/tequeño.png">
          </div>
        </div>
        
        <div class="hero__control">
          <div class="select">
            <select class="hero__select" id="selectRazas">
            </select>
          </div>
            <button class="hero__btn-primary">Buscar</button>
        </div>
      </div>

    </section>
    
    <section class="gallery">
      <div class="container ">
        <h2 id="galleryTitle" class="gallery__title"></h2>
        <div class="gallery__container">
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container-footer container">
          <div class="footer__logo">
              <img class="footer__logo-img"  src="images/dog total white.png"  alt="logo de la pagina: InstaDogs" />
              <span class="footer__logo-span">InstaDogs</span>
          </div> 
          <div class="footer-aviso">
              <a class="footer-aviso" href="https://terminosycondiciones.es/condiciones-uso-privacidad/">Términos y Condiciones</a>
          </div>
      </div>
    </footer>

    <script type="text/javascript" src="build.js"></script>
  </body>
</html>
